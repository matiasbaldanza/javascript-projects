<div id="todo-list">
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo">
        <button type="submit">Add</button>
    </form>
    <ul id="todo-items">
    </ul>
</div>

<style>
    #todo-list {
        width: 500px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #todo-form {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }

    #todo-input {
        width: 70%;
        height: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 0 10px;
    }

    #todo-items {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    #todo-items li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    #todo-items li .todo-text {
        width: 70%;
    }

    #todo-items li .todo-text.completed {
        text-decoration: line-through;
        color: #ccc;
    }

    #todo-items li .todo-remove {
        font-size: 18px;
        color: #ccc;
        cursor: pointer;
    }

    #todo-items li .todo-remove:hover {
        color: #000;
    }
</style>

<script>
    // Get DOM elements
    const todoList = document.getElementById('todo-list');
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoItems = document.getElementById('todo-items');

    // Initialize to-do list from local storage
    let todos = [];
    if (localStorage.getItem('todos')) {
        todos = JSON.parse(localStorage.getItem('todos'));
    }

    // Create to-do item element
    function createTodoItem(text, completed, index) {
        const todoItem = document.createElement('li');
        todoItem.setAttribute('data-index', index);
        todoItem.innerHTML = `
        <span class="todo-text ${completed ? 'completed' : ''}">${text}</span>
        <span class="todo-remove">âœ–</span>
        `;
        todoItems.appendChild(todoItem);
    }

    // Render to-do list
    function renderTodos() {
        todoItems.innerHTML = '';
        todos.forEach((todo, index) => {
            createTodoItem(todo.text, todo.completed, index);
        });
    }

    // Add a new to-do
    function addTodo(e) {
        e.preventDefault();
        if (todoInput.value) {
            todos.push({
                text: todoInput.value,
                completed: false
            });
            localStorage.setItem('todos', JSON.stringify(todos));
            createTodoItem(todoInput.value);
            todoInput.value = '';
        }
    }

    // Toggle to-do completion
    function toggleTodo(e) {
        if (e.target.classList.contains('todo-text')) {
            console.log("tiene la clase")
            const index = e.target.parentElement.dataset.index;
            todos[index].completed = !todos[index].completed;
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }
    }

    // Remove a to-do
    function removeTodo(e) {
        if (e.target.classList.contains('todo-remove')) {
            const index = e.target.parentElement.dataset.index;
            todos.splice(index, 1);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }
    }

    // Event listeners
    todoForm.addEventListener('submit', addTodo);
    todoItems.addEventListener('click', toggleTodo);
    todoItems.addEventListener('click', removeTodo);

    // Initial render
    renderTodos();
</script>
